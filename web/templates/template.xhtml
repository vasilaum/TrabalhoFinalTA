<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <f:view encoding="ISO-8859-1" contentType="text/html">
        <h:head>
            <title><ui:insert name="titulo">Título da pagina</ui:insert></title>
            <h:outputStylesheet library="css" name="estilos.css"/>
            <h:outputScript library="js" name="scripts.js"/>
        </h:head>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" style="text-align: center">
                <h:form>
                    <p:megaMenu>                           
                        <p:menuitem value="Cargos" action="#{controleCargo.listar()}"
                                    ajax="false"/>
                        <p:menuitem value="Categorias" action="#{controleCategoria.listar()}"
                                    ajax="false"/>
                        <p:menuitem value="Clientes" action="#{controleCliente.listar()}"
                                    ajax="false"/>
                        <p:menuitem value="Filmes" action="#{controleFilme.listar()}"
                                    ajax="false"/>                            
                        <p:menuitem value="Funcionários" action="#{controleFuncionario.listar()}"
                                    ajax="false"/>    
                        <p:menuitem value="Locações" action="#{controleLocacoes.listar()}"
                                    ajax="false"/> 
                        <p:menuitem value="Sair" action="#{controleLogin.efetuarLogout()}"
                                    ajax="false"/> 
                        
                    </p:megaMenu>
                </h:form>                              

            </p:layoutUnit>          
            <p:layoutUnit position="center">
                <ui:insert name="conteudo">

                </ui:insert>
            </p:layoutUnit>
            <ui:insert name="dialogos">

            </ui:insert>
            <p:layoutUnit position="south">
                <ui:include src="/templates/ajaxstatus.xhtml"/>
            </p:layoutUnit> 
        </p:layout>
    </f:view>
</html>
