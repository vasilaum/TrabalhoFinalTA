<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cargos</title>
    </h:head>
    <h:body>
        <h:form id="formListagem">
            <p:growl/>
            <p:commandButton action="#{controlePrincipal.home()}" icon="ui-icon-home"/>            
            <p:commandButton value="Novo" actionListener="#{controleCargo.novo()}"
                             update=":formEdicao" icon="ui-icon-plus"
                             oncomplete="PF('dlg').show();"/>
            <p:dataTable value="#{controleCargo.dao.listarTodos}" var="obj"
                         emptyMessage="Nenhum registro encontrado">
                <p:column headerText="ID">
                    <p:outputLabel value="#{obj.id}"/>
                </p:column>
                <p:column headerText="Descrição">
                    <p:outputLabel value="#{obj.descricao}"/>
                </p:column> 
                <p:column headerText="Ações">
                    <div align="center">
                        <p:commandButton 
                            actionListener="#{controleCargo.editar(obj.id)}"
                            icon="ui-icon-pencil" id="btnEditar"
                            update=":formEdicao"
                            oncomplete="PF('dlg').show();"/>
                        <p:commandButton
                            actionListener="#{controleCargo.remover(obj.id)}"
                            icon="ui-icon-trash" id="btnExcluir"
                            update=":formListagem"
                            onclick="if (!confirm('Confirma a exclusão do cargo?'))return false"/>
                        <p:tooltip for="btnEditar" value="Editar registro" showEffect="explode"/>
                        <p:tooltip for="btnExcluir" value="Excluir registro" showEffect="explode"/>
                    </div>
                </p:column>
            </p:dataTable>            
        </h:form>

        <p:dialog header="Edição" widgetVar="dlg" resizable="false" modal="true">
            <h:form id="formEdicao">
                <p:messages/>
                <p:panelGrid columns="2">
                    <f:facet name="footer">
                        <div align="center">
                            <p:commandButton
                                value="Salvar" icon="ui-icon-disk"
                                actionListener="#{controleCargo.salvar()}"
                                update=":formListagem :formEdicao"
                                oncomplete="if(!args.validationFailed){PF('dlg').hide();}"/>
                        </div>
                    </f:facet>
                    <p:outputLabel value="ID" for="txtId"/>
                    <p:inputText value="#{controleCargo.objeto.id}" readonly="true"
                                 size="10" id="txtId"/>
                    <p:outputLabel value="Nome" for="txtDesc"/>
                    <p:inputText value="#{controleCargo.objeto.descricao}"
                                 id="txtDesc" size="50" maxlength="50"/>                   
                </p:panelGrid>
            </h:form>
        </p:dialog>
    </h:body>
</html>
